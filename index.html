<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ома</h1>
    <h2>Вводи текст</h2>
    <div>
        <input type="text" id="input" placeholder="ТЕКСТ СЮДА">
        <button type = "button" onclick="changer()">ПОТОМ НАЖМИ СЮДА</button>
        <p id="value"></p>
        <script>
            const changer = () => {
                let kek = document.getElementById("input").value;
                kek.replace("  ", " ");
                document.getElementById("value").innerHTML = kek;
            }
        </script>
    </div>
</body>
</html>
